<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Notes App</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <!-- Notes App start -->
      <div class="Notes">
        <div class="wrapper">
          <div class="button">
            <a href="#FIXME" rel="noopener noreferrer" title="Add notes" class="note-btn">Add note</a>
          </div>
          <ul class="note-items">
            <li class="note-card">
              <ul class="note-commandArea">
                <li class="command-btn">
                  <a href="#FIXME" title="Edit" rel="noopener noreferrer" class="edit-btn edit-icon">edit</a>
                </li>
                <li class="command-btn">
                  <a href="#FIXME" title="Delete" rel="noopener noreferrer" class="delete-btn delete-icon">delete</a>
                </li>
              </ul>
              <div class="result">
                <p class="textStore-area">
                  <span class="note-result">text</span>
                </p>
                <div class="input-area">
                  <textarea name="textarea" id="textarea"></textarea>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-- Notes App end -->
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
